{% comment %} <h1> Salom </h1> {% endcomment %}

{% load static %}
{% include 'registrate/r_header.html' %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		<header class="mb-4"></header>
		<form method='POST'>
			{% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-6">
					<label class="custom-control custom-checkbox">{{ form.is_active }}  Is active</label>  
				</div> <!-- form-group end.// -->
                
			</div> <!-- form-row end.// -->

			<div class="form-row">
				<div class="col form-group">
					<label>Country</label>
					<input type="text" class="form-control" name='country' {{ form.country }}
				</div> <!-- form-group end.// -->
				<div class="col form-group">
					<label>City</label>
					<input type="text" class="form-control" name='city' {{ form.city }}
				</div> <!-- form-group end.// -->
			</div> <!-- form-row end.// -->
			
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Street</label>
					<input class="form-control" type="text" name='street' {{ form.street }}
				</div> <!-- form-group end.// --> 
				<div class="form-group col-md-6">
					<label>Building</label>
					<input class="form-control" type="text" name='building' {{ form.building }}
				</div> <!-- form-group end.// -->  
			</div>
			<div class="form-row">
                <div class="form-group col-md-6">
					<label>Floor</label>
					<input class="form-control" type="text" name='floor' placeholder='Floor' {{ form.floor }}
				</div> <!-- form-group end.// --> 
                <div class="form-group col-md-6">
					<label>Apartment</label>
					<input class="form-control" type="text" name='apartment' {{ form.apartment }}
				</div> <!-- form-group end.// --> 
                       
			</div>
			<div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Save  </button>   
			</div> <!-- form-group// -->      
		</form>
		</article><!-- card-body.// -->
    </div> <!-- card .// --> 
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
